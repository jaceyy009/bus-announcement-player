<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Announcement Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bus Route Announcement Player</h1>

  <label>
    Route Number:
    <select id="route">
      <option value="1">Route 1</option>
      <option value="2">Route 2</option>
      <option value="3">Route 3</option>
      <option value="4">Route 4</option>
      <option value="5">Route 5</option>
      <option value="6">Route 6</option>
      <option value="7">Route 7</option>
      <option value="8">Route 8</option>
      <option value="9">Route 9</option>
      <option value="10">Route 10</option>
      <option value="11">Route 11</option>
      <option value="12">Route 12</option>
      <option value="13">Route 13</option>
      <option value="14">Route 14</option>
      <option value="15">Route 15</option>
      <option value="16">Route 16</option>
      <option value="17">Route 17</option>
      <option value="18">Route 18</option>
      <option value="19">Route 19</option>
      <option value="20">Route 20</option>
      <!-- Add more routes as needed -->
    </select>
  </label>

  <label>
    Type:
    <select id="type">
      <option value="arrival">Arrival</option>
      <option value="boarding">Boarding</option>
      <option value="departure">Departure</option>
    </select>
  </label>

  <label>
    Stop:
    <select id="stop">
      <option value="1">Stop 1</option>
      <option value="2">Stop 2</option>
      <option value="3">Stop 3</option>
      <option value="4">Stop 4</option>
      <option value="5">Stop 5</option>
      <option value="6">Stop 6</option>
      <option value="7">Stop 7</option>
      <option value="8">Stop 8</option>
      <option value="A">Stop A</option>
      <option value="B">Stop B</option>
      <option value="C">Stop C</option>
      <option value="D">Stop D</option>
    </select>
  </label>

  <button id="play">Play Announcement</button>

  <audio id="player" controls style="display:none;"></audio>

  <script src="script.js"></script>
</body>
</html>
